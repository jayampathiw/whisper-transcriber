<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whisper Transcriber - Audio to Text</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>üéôÔ∏è Whisper Transcriber</h1>
            <p>Transform your audio into text with OpenAI Whisper</p>
        </header>

        <div class="main-content">
            <!-- Upload Section -->
            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    <h3>Drop your audio file here</h3>
                    <p>or click to browse</p>
                    <span class="file-types">Supported: MP3, WAV, M4A, MP4, WEBM, OGG, FLAC</span>
                    <input type="file" id="audioInput" accept="audio/*,video/mp4" hidden>
                </div>

                <div class="file-info" id="fileInfo" style="display: none;">
                    <div class="file-details">
                        <span class="file-name" id="fileName"></span>
                        <span class="file-size" id="fileSize"></span>
                        <button class="remove-file" id="removeFile">‚úï</button>
                    </div>
                </div>
            </div>

            <!-- Settings Section -->
            <div class="settings-section">
                <h3>Settings</h3>
                <div class="settings-grid">
                    <div class="setting-group">
                        <label for="modelSelect">Model Size</label>
                        <select id="modelSelect">
                            <option value="tiny">Tiny (39 MB) - Fastest</option>
                            <option value="base" selected>Base (74 MB) - Balanced</option>
                            <option value="small">Small (244 MB) - Better</option>
                            <option value="medium">Medium (769 MB) - Great</option>
                            <option value="large">Large (1550 MB) - Best</option>
                        </select>
                    </div>

                    <div class="setting-group">
                        <label for="languageSelect">Language</label>
                        <select id="languageSelect">
                            <option value="auto">Auto-detect</option>
                            <option value="en">English</option>
                            <option value="es">Spanish</option>
                            <option value="fr">French</option>
                            <option value="de">German</option>
                            <option value="it">Italian</option>
                            <option value="pt">Portuguese</option>
                            <option value="ru">Russian</option>
                            <option value="zh">Chinese</option>
                            <option value="ja">Japanese</option>
                            <option value="ko">Korean</option>
                            <option value="ar">Arabic</option>
                            <option value="hi">Hindi</option>
                        </select>
                    </div>

                    <div class="setting-group">
                        <label for="taskSelect">Task</label>
                        <select id="taskSelect">
                            <option value="transcribe">Transcribe</option>
                            <option value="translate">Translate to English</option>
                        </select>
                    </div>

                    <div class="setting-group">
                        <label>Options</label>
                        <div class="checkbox-group">
                            <label class="checkbox">
                                <input type="checkbox" id="timestampsCheck" checked>
                                <span>Include timestamps</span>
                            </label>
                            <label class="checkbox">
                                <input type="checkbox" id="wordTimestampsCheck">
                                <span>Word-level timestamps</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <button class="btn btn-primary" id="transcribeBtn" disabled>
                    <span class="btn-text">Start Transcription</span>
                    <span class="spinner" style="display: none;"></span>
                </button>
                <button class="btn btn-secondary" id="checkDepsBtn">Check Dependencies</button>
            </div>

            <!-- Progress Section -->
            <div class="progress-section" id="progressSection" style="display: none;">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <p class="progress-text" id="progressText">Initializing...</p>
                <div class="audio-info" id="audioInfoDisplay" style="display: none;">
                    <span>Duration: <strong id="audioDuration"></strong></span>
                    <span>Size: <strong id="audioSize"></strong></span>
                    <span>Codec: <strong id="audioCodec"></strong></span>
                </div>
            </div>

            <!-- Results Section -->
            <div class="results-section" id="resultsSection" style="display: none;">
                <div class="results-header">
                    <h3>Transcription Result</h3>
                    <div class="result-actions">
                        <button class="btn-icon" id="copyBtn" title="Copy to clipboard">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                            </svg>
                        </button>
                        <button class="btn-icon" id="downloadBtn" title="Download as text">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="7 10 12 15 17 10"></polyline>
                                <line x1="12" y1="15" x2="12" y2="3"></line>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="result-meta" id="resultMeta"></div>
                <div class="result-content" id="resultContent"></div>
                
                <!-- Segments View -->
                <div class="segments-section" id="segmentsSection" style="display: none;">
                    <h4>Segments with Timestamps</h4>
                    <div class="segments-list" id="segmentsList"></div>
                </div>
            </div>

            <!-- Recent Transcripts -->
            <div class="recent-section" id="recentSection" style="display: none;">
                <h3>Recent Transcriptions</h3>
                <div class="recent-list" id="recentList"></div>
            </div>
        </div>

        <!-- Status Messages -->
        <div class="toast-container" id="toastContainer"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
